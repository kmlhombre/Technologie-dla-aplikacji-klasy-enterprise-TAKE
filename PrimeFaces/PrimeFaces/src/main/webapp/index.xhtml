<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:tabView>
            <p:tab title="Form">
                <h:form>
                    <p:spinner id="minMax1" min="0" max="42" value="#{resultBean.number1}"/>
                    +
                    <p:spinner id="minMax2" min="0" max="42" value="#{resultBean.number2}"/>
                    <p:commandButton value="Calculate" update="result_date" ajax="true" actionListener="#{resultBean.calculate}"/>
                    =
                    <h:panelGroup id="result_date">
                        <h:outputText id="result" value="#{resultBean.result}"/><br/>
                        <h:outputText id="date" value="#{resultBean.date}"/>
                    </h:panelGroup>
                    <p:growl id="growl" showDetail="true"/>
                </h:form>
            </p:tab>
            <p:tab title="Table">
                <p:dataTable var="student" value="#{studentBean.students}">
                    <p:column headerText="Imię">
                        <h:outputText value="#{student.imie}" />
                    </p:column>
                    <p:column headerText="Nazwisko" sortBy="#{student.nazwisko}">
                        <h:outputText value="#{student.nazwisko}" />
                    </p:column>
                    <p:column headerText="Średnia" sortBy="#{student.srednia}">
                        <h:outputText value="#{student.srednia}" />
                    </p:column>
                </p:dataTable>
            </p:tab>
            <p:tab title="Chart">
                <p:chart type="line" model="#{chartView.lineModel}" style="height:400px;width:600px"/>
            </p:tab>
        </p:tabView>
    </h:body>
</html>
